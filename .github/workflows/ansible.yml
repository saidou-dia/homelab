name: CI Ansible

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-syntax-check:
    name: Lint & Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Ansible and tools
        run: |
          pip install ansible ansible-lint

      - name: Run ansible-lint
        run: ansible-lint .

      - name: Check syntax (site.yml)
        run: ansible-playbook -i inventories/dev/hosts.yml site.yml --syntax-check

  dry-run:
    name: Dry Run (Check Mode)
    runs-on: ubuntu-latest
    needs: lint-and-syntax-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Ansible
        run: pip install ansible

      - name: Inject vault password from GitHub Secrets
        run: echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > vault_pass.txt

      - name: Dry run on PVE nodes
        run: |
          ansible-playbook \
            -i inventories/dev/hosts.yml \
            site.yml \
            --vault-password-file vault_pass.txt \
            --check \
            --limit pve

      - name: Dry run on VM nodes
        run: |
          ansible-playbook \
            -i inventories/dev/hosts.yml \
            site.yml \
            --vault-password-file vault_pass.txt \
            --check \
            --limit vms

